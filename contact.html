<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Contact Form</h1>
            <form>
                <div>
                    <label>Name:</label>
                    <input type="text" placeholder="Enter your name" class="input-style moh">
                </div>
                <div>
                    <label>Username:</label>
                    <input type="text" placeholder="Enter your username" class="input-style moh2">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" placeholder="Enter your password" class="input-style moh1">
                </div>
                <div>
                    <label>Re-type Password:</label>
                    <input type="text" placeholder="Enter your password" class="input-style">
                </div>
                <div>
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="" class="moh3">
                    <label class="moh6">Male</label>
                    <input type="radio" name="gender" id=""> 
                    <label class="moh6">Female</label>
                </div>
                <div>
                    <label>Techie Skills:</label>
                    <input type="checkbox" name="gender" id="" class="moh4">
                    <label class="moh6">HTML</label>
                    <input type="checkbox" name="gender" id="">
                    <label class="moh6" >CSS</label>
                    <input type="checkbox" name="gender" id="">
                    <label class="moh6">JAVASCRIPT</label>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" placeholder="Enter your email address" class="input-style moh">
                </div>
                <div>
                    <label>College:</label>
                    <select class="moh5">
                        <option >Select a college</option>
                        <option>Aptech</option>
                        <option>Hiit</option>
                        <option>Altech</option>
                    </select>
                </div>
                
            </form>
            <div class="btn">
                <button>Submit</button>
            </div>
        </div>
        
    </div>
</body>
</html>
